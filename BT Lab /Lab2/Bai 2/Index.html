<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Nhập số mét vuông bạn muốn quy đổi :");
      var sao = a / 360;
      var mau = a / 3600;
      var hecta = a / 3600;
      alert(
        "Ở Bắc Bộ ta có : " +
          sao.toFixed(2) +
          "sào     " +
          mau.toFixed(2) +
          " mẫu     " +
          hecta.toFixed(2) +
          "hecta"
      );
    </script>
  </body>
</html>
