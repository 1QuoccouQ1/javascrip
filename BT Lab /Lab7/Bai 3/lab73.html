<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3</title>
    <style>
      form {
        text-align: center;
      }
      input {
        margin: 10px 0px 10px 0px;
        width: 180px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <form action="anotherpage.html" method="get" on submit="return valForm()">
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="First name"
      /><br />
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Last name"
      /><br />
      <input type="text" id="age" name="age" placeholder="Age" /><br />
      <input type="submit" value="submit" />
    </form>
    <script>
      function valForm() {
        var p = event.target.children;
        if (p.firstName.value == "") {
          message("Need a first name!!");
          return false;
        }
        if (p.lastName.value == "") {
          message("Need a last name!!");
          return false;
        }
        if (p.age.value == "") {
          message("Need an age!!");
          return false;
        }
        return true;
      }
      function message(m) {
        document.getElementById("wrapper").innerHTML = m;
      }
    </script>
  </body>
</html>
