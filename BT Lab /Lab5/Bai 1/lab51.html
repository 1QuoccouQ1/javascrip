<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label id="pro" data-price="1950">iPhone 9 </label>
    <input type="number" id="qty" placeholder="Quantity" />
    <button onclick="display()">OK</button>
    <br />
    <span>Product Name: <span id="name"></span></span><br />
    <span>Total Cost: $<span id="gia"></span></span>

    <script>
      function display() {
        let price = document.getElementById("pro").getAttribute("data-price");
        let name = document.getElementById("pro").innerText;

        let quantity = document.getElementById("qty").value;

        let gia = price * quantity;

        document.getElementById("name").innerText = name;
        document.getElementById("gia").innerText = gia;
      }
    </script>
  </body>
</html>
